<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
</head>

<body>
    <div class="container">
        <div class="element"></div>
        <div class="element" id="light"></div>
    </div>
    <div class="searchs">
        <h2>Search Cities</h2>
        <input type="text" placeholder="Type to Search something" id="search">
        <p>Available Cities</p>
        <ul id="myList" class="lists">
            <li>Nairobi</li>
            <li>Mombasa</li>
            <li>Kisumu</li>
            <li>Kakamega</li>
            <li>Machakos</li>
            <li>Meru</li>
            <li>Bomet</li>
            <li>Kisii</li>
            <li>Kiambu</li>
            <li>Kwale</li>
        </ul>

    </div>

    <div class="pop">
        <button popovertarget="confirm">
            Search
        </button>


    </div>

    <div class="popping" id="confirm" popover>
        <p>Are you sure?</p>
        <div class="buton-tag">
            <button class="buttonsa">no</button>
            <button class="buttonsb">yes</button>
        </div>

    </div>

    <div class="gallery">
        <img width="300px" src="/images/grid (1).png" alt="">
        <img width="300px" src="/images/grid (2).png" alt="">
        <img width="300px" src="/images/grid (3).png" alt="">
        <img width="300px" src="/images/grid (4).png" alt="">
        <img width="300px" src="/images/grid (5).png" alt="">
        <img width="300px" src="/images/grid (6).png" alt="">
        <img width="300px" src="/images/grid (7).png" alt="">
        <img width="300px" src="/images/grid (8).png" alt="">
        <img width="300px" src="/images/grid (9).png" alt="">

    </div>

    <div class="shape">

    </div>

    <div class="circle">

    </div>

</body>
<script src="script.js">

</script>

</html>
